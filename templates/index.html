<!DOCTYPE html>
<html>
<head>
    <title>Futures Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        label {
            margin-right: 1rem;
        }
        select {
            margin-right: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            background-color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #eee;
        }
        button:active {
            background-color: #ddd;
        }
        canvas {
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Futures Data</h1>
    <form method="get" action="/" onsubmit="updateChart(event)">
        <label for="columns">Select a column to display:</label>
        <select name="columns" id="columns">
            {% for column in columns %}
            <option value="{{ column }}" {% if column == selected_column %}selected{% endif %}>{{ column }}</option>
            {% endfor %}
        </select>
    </form>
    <canvas id="chart"></canvas>
    <div id="slider"></div>
    <script>
        function updateChart(event) {
            event.preventDefault();
            var columnSelect = document.getElementById("columns");
            var selectedColumn = columnSelect.options[columnSelect.selectedIndex].value;
            var url = window.location.origin + window.location.pathname + '?columns=' + selectedColumn;
            window.location.href = url;
        }

        var ctx = document.getElementById('chart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels | tojson }},
                datasets: [{
                    label: '{{ selected_column }}',
                    data: {{ values | tojson }},
                    fill: true,
                    borderColor: '#49c079',
                    backgroundColor: '#F0EEED',
                    borderWidth: 0.8
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var columnSelect = document.getElementById("columns");
        columnSelect.addEventListener("change", function() {
            updateChart(event);
        });
    </script>
</body>
</html>
